## “编程”是什么？

编写“程序”

---

### “程序”又是什么？

做一件事的**流程** —— 算法

---

流程所需材料的**规格** —— 数据结构

---

程序是一种“说明文”

程序 = 数据结构 + 算法

<!-- more -->

---

### 为何要编程？

阐述想法，做“甩手掌柜”，让机器帮我们做事

---

### 程序“代码”又是什么？

代码 = 英文单词<sup><small>（逻辑）</small></sup>+ 代数符号<sup><small>（计算）</small></sup>

---

### 为何代码能处理事物？

计算机代码是种**形式语言**、**符号系统**

能转化为**数学计算**

---

**数学公式**可以描述万事万物
