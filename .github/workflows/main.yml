name: CI & CD
on:
  push:
    branches:
      - hexo
jobs:
  Build-and-Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14
          cache: yarn
      - name: Install & build
        run: yarn  &&  yarn build
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./public
          cname: fcc-cd.dev
          publish_branch: master
          personal_token: ${{ secrets.GITHUB_TOKEN }}
          force_orphan: true
