# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: FCC 成都社区
subtitle: freeCodeCamp 成都社区
description: freeCodeCamp 成都社区 官方网站
keywords: FCC freeCodeCamp 成都 社区 官方 网站
author: freeCodeCamp ChengDu community
language: zh-CN
timezone: Asia/Chongqing

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://fcc-cd.dev/
root: /
permalink: :title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: false
prism_plugin:
  mode: preprocess
  theme: okaidia

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ""
  per_page: 3
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: Icarus

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/FreeCodeCamp-Chengdu/FreeCodeCamp-Chengdu.github.io.git
  branch: master

permalink_pinyin:
  enable: true

auto_category:
  enable: true

feed:
  type: atom
  icon: images/FCC-CDC-v1-1.png

pwa:
  manifest:
    path: /manifest.json
    body:
      name: freeCodeCamp 成都社区
      short_name: FCC 成都
      start_url: https://fcc-cd.dev/
      description: freeCodeCamp 成都社区 官方网站
      scope: /
      display: standalone
      orientation: any
      lang: zh-CN
      dir: ltr
      theme_color: rgba(0,0,0,0.5)
      background_color: transparent
      icons:
        - src: images/FCC-CDC-v1-1.png
          type: image/png
          sizes: 180x180
        - src: images/FCC-CDC-v1-0.png
          type: image/png
          sizes: 1056x697
  serviceWorker:
    path: /sw.js
    preload:
      urls:
        - /
      posts: 5
    opts:
      networkTimeoutSeconds: 5
    routes:
      - pattern: "!!js/regexp /\\//"
        strategy: networkFirst
      - pattern: "!!js/regexp /\\/css\\/common.css$/"
        strategy: networkFirst
      - pattern: "!!js/regexp /.*\\.(css|js|jpg|jpeg|png|gif|webp)$/"
        strategy: cacheFirst
      - pattern: "!!js/regexp /google.*\\.com/"
        strategy: networkOnly
      - pattern: "!!js/regexp /disqus.*\\.com/"
        strategy: networkOnly
      - pattern: "!!js/regexp /cnzz\\.com/"
        strategy: networkOnly
  priority: 5

amap:
  key: 8325164e247e15eea68b59e89200988b
